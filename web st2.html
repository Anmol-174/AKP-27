 <!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu Example</title>
    <style>

        /* ----- INLINE MENU ----- */
        .nav-inline li {
            display: inline;     /* items ek line me */
            margin-right: 15px;
        }

        /* ----- INLINE-BLOCK MENU ----- */
        .nav-inline-block li {
            display: inline-block; /* ek line me + box jaisa control */
            padding: 8px 12px;
            background: #e0f4ff;
            margin-right: 10px;
        }

        /* ----- BLOCK MENU (VERTICAL) ----- */
        .nav-block li a {
            display: block;         /* full width box */
            background: #dff0d8;
            padding: 10px;
            margin-bottom: 5px;
            text-decoration: none;
            color: black;
        }

        /* ----- FLOAT MENU ----- */
        .nav-float li {
            float: left;            /* side-by-side items */
            margin-right: 15px;
            background: #ffe8a3;
            padding: 8px 10px;
        }

        /* FLOAT CLEAR */
        .clear {
            clear: both;
        }

    </style>
</head>
<body>

    <h2>1) Inline Navigation Menu</h2>
    <ul class="nav-inline">
        <li>Home</li>
        <li>About</li>
        <li>Gallery</li>
        <li>Contact</li>
    </ul>

    <hr>

    <h2>2) Inline-Block Navigation Menu</h2>
    <ul class="nav-inline-block">
        <li>Home</li>
        <li>Services</li>
        <li>Products</li>
        <li>Blog</li>
    </ul>

    <hr>

    <h2>3) Block Navigation Menu (Vertical)</h2>
    <ul class="nav-block">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
    </ul>

    

</body>
</html>
